<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style19.css" />
  </head>
  <body>
    <div class="main">
      <div class="help" id="help">
        <div class="half" id="half"></div>
        <div class="call" id="call"></div>
        <div class="hall" id="hall"></div>
        <div class="hallDivs" id="hallDivs">
          <div id = "a" class = "a"><p id = "p1"></p></div>
          <div id = "b" class = "a"><p id = "p2"></p></div>
          <div id = "c" class = "a"><p id = "p3"></p></div>
          <div id = "d" class = "a"><p id = "p4"></p></div>
        </div>
      </div>
      <div class="game">
        <div class="question" id="quest"></div>
        <div class="answers" id="answers">
          <div class="answer">
              <div class="win">A)<span class="winItem"></span></div>
              <div class="win">B)<span class="winItem"></span></div>
          </div>
          <div class="answer">
              <div class="win">C)<span class="winItem"></span></div>
              <div class="win">D)<span class="winItem"></span></div>
          </div>
        </div>
      </div>
      <div class="money" id="cash">
        <div class="money1 moneys"><span>1000000</span></div>
        <div class="money2 moneys"><span>750000</span></div>
        <div class="money3 moneys"><span>500000</span></div>
        <div class="money4 moneys"><span>250000</span></div>
        <div class="money5 moneys"><span>200000</span></div>
        <div class="money6 moneys"><span>150000</span></div>
        <div class="money7 moneys"><span>100000</span></div>
        <div class="money8 moneys"><span>50000</span></div>
        <div class="money9 moneys"><span>25000</span></div>
        <div class="money10 moneys"><span>5000</span></div>
      </div>
    </div>
    <script src="main19.js"></script>
  </body>
</html>
